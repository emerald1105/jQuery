<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQ 1-3</title>
<script src="./jquery-3.5.1.js"></script>

<script>
    $(document).ready(function(){
        $("#btnhide").on("click", function(){
            $("#hideshow").hide();
        });

        $("#btnshow").on("click", function(){
            $("#hideshow").show();
        });

        $("#btnhide1").on("click", function(){
            $("#hideshow1").hide("slow");
        });

        $("#btnshow1").on("click", function(){
            $("#hideshow1").show(2000);
        });

        $("#btntoggle").on("click", function(){
            $("#hideshowtoggle").toggle("fast");
        });
        $("#btnfadein").on("click", function(){
            $("#div1 > .red").fadeIn();
            $("#div1 > .green").fadeIn("slow");
            $("#div1 > .blue").fadeIn(3000);
        });
        $("#btnfadeout").on("click", function(){
            $("#div1 > .red").fadeOut();
            $("#div1 > .green").fadeOut("slow");
            $("#div1 > .blue").fadeOut(3000);
        });
        $("#btnfadetoggle").on("click", function(){
            $("#div1 > .red").fadeToggle();
            $("#div1 > .green").fadeToggle("slow");
            $("#div1 > .blue").fadeToggle(3000);
        });
        $("#btnFadeTo").on("click", function(){
            $("#div2 > .red").fadeTo("fast", 0.2);
            $("#div2 > .green").fadeTo(2000, 0.5);
            $("#div2 > .blue").fadeTo("slow", 0.8);
        });
    });
</script>

<style>
    .box{
        width: 100px;
        height: 100px;
        border: 1px solid black;
    }

    #div1 > .box { display: none;}
    .red { background-color: red;}
    .green { background-color: green; }
    .blue { background-color: blue; }

</style>
</head>
<body>
    <h3>hide / show</h3>
    <button id="btnhide" type="button">hidden</button>
    <button id="btnshow" type="button">show</button>
    <p id="hideshow">버튼을 클릭하면 사라지거나 출력</p>

    <hr>
    <h3>hide / show2</h3>
    <button type="button" id="btnhide1">hide</button>
    <button type="button" id="btnshow1">show</button>
    <p id="hideshow1">버튼을 클릭하면 사라지거나 출력</p>

<hr>
<h3>toggle 사용</h3>
    <button type="button" id="btntoggle">toggle</button>
    <p id="hideshowtoggle">버튼을 클릭하면 사라지거나 출력</p>


    <hr>
    <h3>fade in</h3>
<div id="div1">
    <button id="btnfadein">fade in</button>
    <button id="btnfadeout">fade out</button>
    <button id="btnfadetoggle">fade toggle</button>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</div>

<br>
<h4>fadeTo</h4>
<div id="div2">
    <button id="btnFadeTo">FadeTo 효과</button>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>

</div>
</body>
</html>
